<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" media="screen" href="style.css">
  </head>
  <body class="page">
    <div class="container">
      <section class="description">
        <img class="description__picture" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">

        <a class="description__info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </section>

      <section class="add-new">
        <label class="add-new__label" for="add-new-input">
          Add Item
        </label>

        <div class="add-new__form">
          <input id="add-new-input" class="input add-new__input" type="text">

          <button class="btn add-new__btn">
            Add
          </button>
        </div>
      </section>

      <h3 class="header">
        Todo
      </h3>

      <ul class="tasks tasks--uncompleted">
        <li class="tasks__row">
          <input class="tasks__checkbox" type="checkbox">

          <div class="tasks__label">
            Pay Bills
          </div>

          <input type="text" class="input">

          <button class="btn btn--edit">
            Edit
          </button>

          <button class="btn btn--delete">
            <img class="btn__picture" src="./remove.svg" alt="Remove">
          </button>
        </li>

        <li class="tasks__row tasks__row--edit">
          <input class="tasks__checkbox" type="checkbox">

          <div class="tasks__label">
            Go Shopping
          </div>

          <input type="text" value="Go Shopping" class="input">

          <button class="btn btn--edit">
            Save
          </button>

          <button class="btn btn--delete">
            <img class="btn__picture" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>

      <h3 class="header">
        Completed
      </h3>

      <ul class="tasks tasks--completed">
        <li class="tasks__row">
          <input class="tasks__checkbox" type="checkbox" checked>

          <div class="tasks__label">
            See the Doctor
          </div>

          <input type="text" class="input">

          <button class="btn btn--edit">
            Edit
          </button>

          <button class="btn btn--delete">
            <img class="btn__picture" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
