<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" media="screen" href="style.css">
  </head>
  <body class="page">
    <div class="container">
      <section class="description">
        <img class="description-picture" src="./eisenhower-matrix.jpg">

        <a class="description-info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </section>

      <section>
        <label class="add-new-task-label" for="new-task-input">
          Add Item
        </label>

        <div class="add-new-task-form">
          <input id="new-task-input" class="task-input" type="text">

          <button class="btn" id="new-task-btn">
            Add
          </button>
        </div>
      </section>

      <h3 class="header">
        Todo
      </h3>

      <ul class="tasks" id="incomplete-tasks">
        <li class="task-row">
          <input class="task-checkbox" type="checkbox">

          <label class="task-label">
            Pay Bills
          </label>

          <input type="text" class="task-input">

          <button class="btn edit-btn">
            Edit
          </button>

          <button class="btn delete-btn">
            <img class="delete-btn-picture" src="./remove.svg">
          </button>
        </li>

        <li class="task-row edit-mode">
          <input class="task-checkbox" type="checkbox">

          <label class="task-label">
            Go Shopping
          </label>

          <input type="text" value="Go Shopping" class="task-input">

          <button class="btn edit-btn">
            Save
          </button>

          <button class="btn delete-btn">
            <img class="delete-btn-picture" src="./remove.svg">
          </button>
        </li>
      </ul>

      <h3 class="header">
        Completed
      </h3>

      <ul class="tasks" id="completed-tasks">
        <li class="task-row">
          <input class="task-checkbox" type="checkbox" checked>

          <label class="task-label">
            See the Doctor
          </label>

          <input type="text" class="task-input">

          <button class="btn edit-btn">
            Edit
          </button>

          <button class="btn delete-btn">
            <img class="delete-btn-picture" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
